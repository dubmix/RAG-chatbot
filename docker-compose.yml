services:
  chroma:
    container_name: chroma
    image: pierrealexandredelannoy959/chromadb:latest
    networks:
      - network
    volumes:
      - logs:/logs
    ports:
      - "8000:8000"
    restart: always

  api:
    container_name: api
    build: ./api
    networks:
      - network
    volumes:
      - logs:/logs
    depends_on:
      - chroma
    ports:
      - "5050:5050"
    restart: always

  nginx:
    container_name: nginx
    build: ./nginx
    networks:
      - network
    volumes:
      - logs:/logs
      - /etc/letsencrypt/archive/hilfy.co:/etc/nginx/ssl
    depends_on:
      - api
    ports:
      - "443:443"
    restart: always

  client:
    container_name: client
    build: ./client
    networks:
      - network
    volumes:
      - logs:/logs
    ports:
      - "3000:3000"
    restart: always

volumes:
  logs:
    
networks:
  network:
    driver: bridge