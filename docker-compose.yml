services:
  chroma:
    container_name: chroma
    build: ./chromadb
    networks:
      - network
    volumes:
      - logs:/logs
    restart: always

  api:
    container_name: api
    build: ./api
    networks:
      - network
    volumes:
      - logs:/logs
    depends_on:
      - chroma
    ports:
      - "5050:5050"
    restart: always

  nginx:
    container_name: nginx
    build: ./nginx
    ports:
      - "8080:8080"
    volumes:
      - ssl_data:/etc/nginx/ssl
      - logs:/logs
    networks:
      - network
    depends_on:
      - api
    restart: always

  client:
    container_name: client
    build: ./client
    networks:
      - network
    volumes:
      - logs:/logs
    ports:
      - "3000:3000"
    restart: always


