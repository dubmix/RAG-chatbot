version: '3'

services:
  masp:
    container_name: masp
    build: ./src/masp
    networks:
      - network
    volumes:
      - logs:/logs
    restart: always

  nginx:
    container_name: nginx
    build: ./src/nginx
    ports:
      - "4443:4443"
    volumes:
      - ssl_data:/etc/nginx/ssl
      - logs:/logs
    networks:
      - network
    depends_on:
      - masp
    restart: always

  chroma:
    container_name: chroma
    build: ./src/chromadb
    networks:
      - network
    volumes:
      - logs:/logs
    depends_on:
      - masp
    restart: always

  flask:
    container_name: flask
    build: ./src/flask
    networks:
      - network
    env_file:
      - .env
    depends_on:
      - nginx
    volumes:
      - logs:/logs
    restart: always

  elasticsearch:
    container_name: elasticsearch
    build: ./elk/elastic
    env_file:
      - .env
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - ssl_data:/etc/elasticsearch/ssl
    depends_on:
      - flask
    restart: always
    networks:
      - network

  logstash:
    container_name: logstash
    build: ./elk/logstash
    ports:
      - "9500:9500"
    env_file:
      - .env
    environment:
      - ELASTICSEARCH_URL=https://elasticsearch:9200
    depends_on:
      - elasticsearch
    volumes:
      - ssl_data:/etc/logstash/ssl
    networks:
      - network
  
  filebeat:
    container_name: filebeat
    build: ./elk/filebeat
    # for docker build, change from ./logs:/logs to logs:logs
    volumes:
      - logs:/logs
      - ssl_data:/etc/filebeat/ssl
    depends_on:
      - elasticsearch
    networks:
      - network

  kibana:
    container_name: kibana
    build: ./elk/kibana
    ports:
      - "9400:9400"
    environment:
      - ELASTICSEARCH_URL=https://elasticsearch:9200
    depends_on:
      - elasticsearch
    volumes:
      - ssl_data:/etc/kibana/ssl
    networks:
      - network
    restart: always

volumes:
  ssl_data:
  # for docker build, enable logs volume
  logs:
    
networks:
  network:
    driver: bridge